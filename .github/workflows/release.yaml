name: Release to latest/edge

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/renovate*"
      - ".github/workflows/renovate.yaml"
      - ".github/workflows/update-libs.yaml"
      - ".github/workflows/update-oci.yaml"
      - ".github/workflows/publish-oci.yaml"
      - ".gitignore"
      - "Dockerfile"
      - "rockcraft.yaml"
      - "tox.ini"

jobs:
  test:
    uses: ./.github/workflows/build-and-test.yaml
    secrets:
      CHARMHUB_TOKEN: "${{ secrets.CHARMHUB_TOKEN }}"

  release-to-charmhub:
    name: Release to CharmHub
    needs:
      - test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          fetch-depth: 0
      - name: Select charmhub channel
        uses: canonical/charming-actions/channel@46fe0c6d63324b5f74ce0e65d6ab47051953cc48 # 2.6.2
        id: channel
      - name: Upload charm to charmhub
        uses: canonical/charming-actions/upload-charm@e924d251d7b924767820049a2aa6244ed050b2aa # 2.6.1
        with:
          credentials: "${{ secrets.CHARMHUB_TOKEN }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          channel: "${{ steps.channel.outputs.name }}"
